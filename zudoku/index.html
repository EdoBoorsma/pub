<!doctype html>
<html>
  <head>
    <title>OOAPI Zudoku</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.zudoku.dev/latest/style.css" crossorigin />
    <style>
      html, body { height: 100%; margin: 0; }
    </style>
  </head>

  <body>
    <div id="zudoku"></div>

    <script type="module">
      const schemaUrl = new URL("ooapi.json", window.location.href).href;
      const el = document.getElementById("zudoku");
      el.setAttribute("data-api-url", schemaUrl);

      await import("https://cdn.zudoku.dev/latest/main.js");
    </script>
  </body>
</html>
